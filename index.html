<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Investment-Growth</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/financejs@4.1.0/finance.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
</head>

<body>
  <div class="investment-growth-calculator">
    <form id="investment-calculator-form">
      <label for="initial_investment">Initial Investment:</label>
      <input type="number" id="initial_investment" min="0" max="999999999" step="1000" value="1000">

      <label for="monthly_contribution">Monthly Investment:</label>
      <input type="number" id="monthly_contribution" min="0" max="999999999" step="1000" value="1000">

      <label for="years">Years:</label>
      <input type="number" id="years" min="0" max="50" step="1" value="1">

      <label for="growth_rate">Growth Rate (%):</label>
      <input type="number" id="growth_rate" min="-30" max="30" step=".1" value="1">

      <label for="compounding_frequency">Compounding Frequency:</label>
      <select id="compounding_frequency">
        <option value="annually">Annually</option>
        <option value="monthly">Monthly</option>
      </select>

      <button type="button" onclick="updateRealValueAndAreaChart()">Calculate</button>
    </form>

    <div id="results">
      <div>
        Real Value: <span id="real_value"></span>
      </div>
      <div>
        Total Interest: <span id="total_interest"></span>
      </div>
      <div id="error-message" style="display: none; color: red;">
      </div>
    </div>

    <div>
      <canvas id="area-chart"></canvas>
    </div>
    <div class="blur-container">
      <canvas id="pieChart"></canvas>
      </div>
    <div class="blur-container" id="details_table"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
